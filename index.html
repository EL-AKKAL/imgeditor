<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
      <!-- Fontawsome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- css main file -->
    <link rel="stylesheet" href="styles.css">
    <title>Javascript images editor with Ayoub EL AKKAL</title>
</head>
<body>
    <div class="container disable">
        <h2>My Images Editor</h2>
        <div class="wrapper">
            <div class="panel">
               <div class="filter">
                <label for="" class="title">Filters</label>
                <div class="options">
                    <button id="brightness" class="active">Brightness</button>
                    <button id="saturation">Saturation</button>
                    <button id="inversion">Inversion</button>
                    <button id="grayscale">Grayscale</button>
                </div>
                <div class="slider">
                    <div class="filter-info">
                        <p class="name">Brightness</p>
                        <p class="value">100%</p>
                    </div>
                    <input type="range" value="100" min="0" max="200">
                </div>
               </div>
               <div class="rotate">
                <label for="" class="title">Rotate & Flip</label>
                <div class="options">
                    <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
                    <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
                    <button id="vertical"><i class="fa-solid fa-up-down"></i></button>
                    <button id="horizontal"><i class="fa-solid fa-left-right"></i></button>
                </div>
               </div>
            </div>
            <div class="img-preview">
                <img src="image-placeholder.svg" alt="">
            </div>
        </div>
        <div class="controls">
            <button class="reset-filters">
                Reset Filters
            </button>
            <div class="row">
                <input type="file" class="input-file" accept="image/*" hidden>
                <button class="choose-img">Choose Image</button>
                <button class="save-img">Save Image</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
